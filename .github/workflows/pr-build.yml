name: PR Build Test

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: school-video-hw-windows.exe
          - os: macos-latest
            artifact_name: school-video-hw-macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync
          uv add pyinstaller

      - name: Build executable
        run: |
          uv run pyinstaller --onefile --name school-video-hw main.py

      - name: Rename artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mv dist/school-video-hw.exe dist/${{ matrix.artifact_name }}

      - name: Rename artifact (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mv dist/school-video-hw dist/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}
          retention-days: 7
