name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      ref:
        description: '要构建的版本 (tag/branch/commit SHA)'
        required: false
        default: ''
        type: string

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: school-video-hw-windows.exe
            asset_name: school-video-hw-windows.exe
          - os: macos-latest
            artifact_name: school-video-hw-macos
            asset_name: school-video-hw-macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync
          uv add pyinstaller

      - name: Build executable
        run: |
          uv run pyinstaller --onefile --name school-video-hw main.py

      - name: Rename artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mv dist/school-video-hw.exe dist/${{ matrix.artifact_name }}

      - name: Rename artifact (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mv dist/school-video-hw dist/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/school-video-hw-windows.exe/school-video-hw-windows.exe
            artifacts/school-video-hw-macos/school-video-hw-macos
          generate_release_notes: true
